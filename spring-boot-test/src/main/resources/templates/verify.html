<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/codelinewayLogoOnlyClear.png}">

    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <title>Verify yourself - codelineway</title>
</head>
<body>
<div id="main-menu">
    <div class="row">
        <div class="col-auto">
            <a th:href="@{/}">
                <img class="logo" src="codelinewayLogoOnlyClear.png" alt="Logo">
            </a>
        </div>
        <div class="col">
            <a th:href="@{/}">
                <h1>codelineway</h1>
            </a>
        </div>
    </div>
    <hr>
</div>

<div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
<div class="alert alert-danger" role="alert" th:text="${failure}" th:if="${failure}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto">
            <div>
                <h2>Verification</h2>
                <p>Dear user<br>
                    Please enter your verification-Code and click the button to verify your account.
                </p>
                <form th:action="@{/verification}" th:value="${verificationCode}">
                    <div class="form-group">
                        <input type="text" name="verificationCode" class="form-control" placeholder="Verification-Code" required>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">
                            Please provide a valid Verification-Code.
                        </div>
                    </div>
                    <button class="btn light-blue-btn" type="submit">Verify</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="footer-div">
        <p>Â© Copyright 2022 - codelineway - All Rights Reserved.</p>
    </div>
</footer>

<script th:src="@{/js/jquery.js}"></script>

</body>
</html>
