<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/codelinewayLogoOnlyClear.png}">
    <title>Checkout - codelineway</title>
</head>

<body>
<div id="main-menu">
    <div class="row">
        <div class="col-auto">
            <img class="logo" th:src="@{/img/codelinewayLogoOnlyClear.png}" alt="Logo">
        </div>
        <div class="col">
            <h1>codelineway</h1>
        </div>
        <div class="col-auto">
            <form class="form-inline my-2 my-lg-0" th:action="@{/search}" th:value="${keyword}">
                <input class="form-control" type="text" name="keyword" placeholder="Search" aria-label="Search">
                <button class="btn light-blue-btn" type="submit">Search</button>
            </form>
        </div>
        <div class="col-auto">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-person bootstrap-icons light-blue" viewBox="0 0 16 16">
                <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
            </svg>
        </div>
        <div class="col-auto">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-bag bootstrap-icons light-blue" viewBox="0 0 16 16">
                <path
                        d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
            </svg>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-8">
            <form action="#" th:action="@{/check-out}" th:object="${order}" method="post">
                <h2>Address</h2>
                <label for="lname" id="lnamelabel" class="halfsize">Name</label>
                <label for="fname" class="halfsize">First Name</label><br>
                <input type="text" th:field="*{name}" id="lname" name="lname" class="halfsize">
                <input type="text" th:field="*{firstname}" id="fname" name="fname" class="halfsize"><br>
                <label for="address" class="fullsize">Street and House-Nr.</label><br>
                <input type="text" th:field="*{address}" id="address" name="address" class="fullsize"><br/>
                <label for="plz" id="plzlabel">ZIP Code</label>
                <label for="city" class="city">City</label><br>
                <input type="text" th:field="*{zip}" id="plz" name="plz">
                <input type="text" th:field="*{city}" id="city" name="city"><br/>
                <label for="email" class="fullsize">Email</label><br>
                <input type="text" th:field="*{email}" id="email" name="email" class="fullsize"><br/>
                <div class="broken-info">
                    <p><b>An invoice is sent with the order. There is no other option than to pay by invoice.</b></p>
                    <br>
                </div>
                <div class="broken-info form-check">
                    <input th:checked="*{checked}" type="checkbox" id="checkboxNeeded" name="checkboxNeeded"
                           class="form-check-input">
                    <label for="checkboxNeeded" class="form-check-label">I agree to pay the invoice sent to me with the
                        products I will be ordering by clicking on "order".</label>
                </div>
                <button type="submit" class="btn light-blue-btn float-right" id="orderButton">Order</button>
            </form>
        </div>
        <div class="col-4">
            <h2>Cart</h2>
            <div>
                <ul class="cart-side" th:each="item : ${cart}">
                    <li>
                        <h4 th:text="${item.name}"/>
                        <p class="left" th:text="'CHF ' + ${item.price}"/>
                    </li>
                </ul>
            </div>
            <h4 class="text-right" th:text="'CHF' + ${total}"/>
        </div>
    </div>
</div>

<footer>
    <p>Â© Copyright 2022 - codelineway - All Rights Reserved.</p>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
