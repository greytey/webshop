<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/codelinewayLogoOnlyClear.png}">
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <title>Login - codelineway</title>
</head>
<body>
<div id="main-menu">
    <div class="row">
        <div class="col-auto">
            <a th:href="@{/}">
                <img class="logo" th:src="@{/img/codelinewayLogoOnlyClear.png}" alt="Logo">
            </a>
        </div>
        <div class="col">
            <a th:href="@{/}">
                <h1>codelineway</h1>
            </a>
        </div>
    </div>
    <hr>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto">
            <form th:action="@{/login}" th:object="${user}" method="post">
                <h2 id="login-title-lbl">Register</h2>
                <div id="name-div" class="form-row">
                    <div class="form-group col">
                        <label for="firstname" id="firstname-label">Firstname</label>
                        <input th:field="*{firstname}" type="text" id="firstname" name="firstname" class="form-control" placeholder="Firstname" required="">
                    </div>
                    <div class="form-group col">
                        <label for="lastname" id="lastname-label">Lastname</label>
                        <input th:field="*{lastname}" type="text" id="lastname" name="lastname" class="form-control" placeholder="Lastname" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email Address</label>
                    <input th:field="*{email}" type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <label for="password" id="password-label">Password</label>
                    <input th:field="*{password}" type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div id="repeat-password-div" class="form-group">
                    <label for="repeat-password" id="repeat-password-label">Repeat Password</label>
                    <input th:field="*{repeatPassword}" type="password" id="repeat-password" name="repeatPassword" class="form-control" placeholder="Repeat Password" required="">
                </div>
                <div class="form-group">
                    <button type="submit" value="Submit" id="login-btn" class="btn btn-block light-blue-btn">Register</button>
                </div>
            </form>
            <div class="text-center">
                <p id="switch-text">Already Registered?<br>
                </p>
                <button id="switch-btn" class="btn light-blue-btn">Go to Login</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="footer-div">
        <p>Â© Copyright 2022 - codelineway - All Rights Reserved.</p>
    </div>
</footer>

<script th:src="@{/js/jquery.js}"></script>

</body>
</html>
