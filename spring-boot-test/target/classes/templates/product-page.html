<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="icon" type="image/x-icon" th:href="@{/img/codelinewayLogoOnlyClear.png}">
    <title>Product - codelineway</title>
</head>
<body>
<div id="main-menu">
    <div class="row">
        <div class="col-auto">
            <img class="logo" th:src="@{/img/codelinewayLogoOnlyClear.png}" alt="Logo">
        </div>
        <div class="col">
            <h1>codelineway</h1>
        </div>
        <div class="col-auto">
            <form class="form-inline my-2 my-lg-0" th:action="@{/search}" th:value="${keyword}">
                <input class="form-control" type="text" name="keyword" placeholder="Search" aria-label="Search">
                <button class="btn light-blue-btn" type="submit">Search</button>
            </form>
        </div>
        <div class="col-auto">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-person bootstrap-icons light-blue" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
            </svg>
        </div>
        <div class="col-auto">
            <a th:href="@{/cart}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-bag bootstrap-icons light-blue" viewBox="0 0 16 16">
                    <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                </svg>
            </a>
        </div>
    </div>
</div>
<div>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <img th:src="@{/img/product-photo.png}" class="photo rounded">
                <div class="description">
                    <p th:text="${description}"/>

                </div>
            </div>

            <div class="col-sm">
                <div class="info">
                    <h2 th:text="${name}"/>
                    <h3 th:text="${price}"/>
                    <p th:text="${length} + ' of ' + ${code} + ' code'"/>
                    <form th:action="@{/addToCart(id=${id})}">
                        <button type="submit" class="buy-btn btn rounded-pill">add to cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="comment-section">
    <div class="container">
        <div class="row">
            <div class="col-md">
                <div class="title-bar">Non-functioning comment section</div>
                <div class="tool-bar">
                    <ul>
                        <li>File</li>
                        <li>Edit</li>
                        <li>View</li>
                    </ul>
                </div>
                <textarea class="textarea">Type something here...</textarea>
                <div class="submit-comment">
                    <button type="submit" class=" btn comment-add rounded-pill">add Comment</button>
                </div>
            </div>

            <div class="col-sm">
                <div>

                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>Â© Copyright 2022 - codelineway - All Rights Reserved.</p>
</footer>

</body>
</html>
