<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/codelinewayLogoOnlyClear.png}">
    <title>Login - codelineway</title>
</head>
<body>
<div id="main-menu">
    <div class="row">
        <div class="col-auto">
            <img class="logo" th:src="@{/img/codelinewayLogoOnlyClear.png}" alt="Logo">
        </div>
        <div class="col">
            <h1>codelineway</h1>
        </div>
    </div>
    <hr>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto">
            <form action="#" th:action="@{/login}" th:object="${user}" method="post">
                <h2>Register</h2>
                <br>
                <table>
                    <tr>
                        <td><label for="username" id="username-label" class="halfsize">Name</label><br>
                            <input type="text" id="username" th:field="*{username}" name="username" class="halfsize">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password" id="password-label" class="halfsize">Password</label><br>
                            <input type="password" th:field="*{password}" id="password" name="password" class="halfsize">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="repeat-password" id="repeat-password-label" class="halfsize">Repeat password</label><br>
                            <input type="password" th:field="*{repeatPassword}" id="repeat-password" name="repeatPassword" class="halfsize">
                        </td>
                    </tr>
                    <tr>
                        <td><button id="login-btn" class="btn light-blue-btn" type="submit">Register</button><br>
                            </from>
                            <button id="switch-btn" class="btn light-blue-btn">Already registered?</button>
                        </td>
                    </tr>
                </table>

        </div>
    </div>
</div>

<footer>
    <div class="footer-div">
        <p>Â© Copyright 2022 - codelineway - All Rights Reserved.</p>
    </div>
</footer>

<script th:href="@{/js/jquery.js}"></script>

</body>
</html>
